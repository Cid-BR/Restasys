{% extends 'restasysapp/base.html' %}

{% block content %}
    {% for prato in pratos %}
      <div class="prato">
          <p>Pratos: {{prato.nome}}</p>
          <p>Preço: {{prato.preco}}</p>
          <p>Ingredientes: {{prato.ingredientes}}</p>
          <p>Código do prato: {{prato.codigo}}</p>
          <hr>
      </div>
    {% endfor %}
{% endblock content %}
