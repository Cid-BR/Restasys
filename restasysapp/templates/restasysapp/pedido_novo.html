{% extends 'restasysapp/base.html' %}

{% block content %}
    <h1>Novo Prato</h1>
    <form method="POST" class="post-form">{% csrf_token %}
      <div class="form-group col-md-6">
        <label>Mesa</label>
        {{ form.mesa_id }}
      </div>

      <div class="form-group col-md-6">
        <label>Prato</label>
        {{ form.pratos_id }}
      </div>

      {% if pratos_id.nome == pratos_id.valor %}
      {% for pedido in pedidos %}
      <div class="form-group col-md-6">
        <label>Valor total</label>
        {{ pedidos.pratos_id.valor }}
      </div>
      {% endfor %}
      {% endif %}

      <div class="form-group col-md-12">
        <button type="submit" class="save btn btn-default">Salvar</button>
      </div>
    </form>
{% endblock %}
