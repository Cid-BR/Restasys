{% extends 'restasysapp/base.html' %}

{% block content %}
    {% for pedido in pedidos %}
      <div class="pedido">
          <a href="{% url 'restasysapp.views.pedido_detalhe' pk=pedido.pk %}"><p>Mesa: {{pedido.mesa_id}}</p></a>
          <p>Prato: {{pedido.pratos_id}}</p>
          <p>Valor total: {{pedido.valor_total}}</p>
          <hr>
      </div>
    {% endfor %}
{% endblock content %}
