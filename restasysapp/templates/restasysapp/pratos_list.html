{% extends 'restasysapp/base.html' %}

{% block content %}
    {% for prato in pratos %}
      <div class="pratos">
          <p>Prato: {{prato.nome}}</p>
          <p>Ingredientes: {{prato.ingredientes}}</p>
          <p>Valor: {{prato.valor}}</p>
          <hr>
      </div>
    {% endfor %}
{% endblock content %}
